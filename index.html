<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Hangman Game</h1>
        <div class="hangman-image">
            <img id="hangman-img" src="images/hangman-0.png" alt="Hangman">
        </div>
        <div class="word-display">
            <p id="word"></p>
        </div>
        <div class="letters">
            <p>Guess a letter:</p>
            <input type="text" id="guess-input" maxlength="1" autofocus>
            <button id="guess-button">Guess</button>
        </div>
        <div class="info">
            <p>Incorrect guesses left: <span id="guesses-left">6</span></p>
            <p>Incorrect letters: <span id="incorrect-letters"></span></p>
        </div>
        <button id="restart-button" class="hidden">Restart</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
